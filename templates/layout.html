<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Eventer{% endblock %}</title>
    <script src="https://use.fontawesome.com/6f8852cf62.js"></script>
  </head>
  <body>
    <div class="messages">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
    </div>
    <div class="content">
    {% block content %}{% endblock %}
    </div>
  </body>
</html>
